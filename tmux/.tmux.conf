unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on 

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# DESIGN TWEAKS

set-option -g renumber-windows on
setw -g automatic-rename on

# Disable bell notifications
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Clock mode
setw -g clock-mode-colour colour1

# Copy mode styling
setw -g mode-style 'fg=colour4 bg=colour0 bold' # Light blue on dark

# Pane borders
set -g pane-border-style 'fg=colour1'  # Light yellow for inactive panes
set -g pane-active-border-style 'fg=colour3'  # Bright yellow for active pane

# Status bar configuration
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=default,fg=colour3'  # Transparent background with yellow text
set -g status-left ''
set -g status-right ' #[bg=colour0,fg=colour6] %Y-%m-%d #[fg=colour6]󰇙 #[fg=colour6]%H:%M #[bg=colour0,fg=colour6]'

# Add rectangle box for right parts
set -g status-right-length 50
set -g status-left-length 10

# Window status styles
setw -g window-status-current-style 'fg=colour0 bg=colour3 bold'  # Dark on bright yellow for active window
setw -g window-status-current-format ' #I ▍#[fg=colour0]#W #[fg=colour3]#F'  # Black text on yellow for active window with star

# Inactive windows
setw -g window-status-style 'fg=colour4 bg=colour0'  # Blueish text on dark background
setw -g window-status-format ' #I ▍#[fg=colour4]#W #[fg=colour0]#F'  # Blueish text for inactive windows with spaces

# Add spacing between window sections
setw -g window-status-format ' #I ▍#[fg=colour4]#W #[fg=colour0]#F'  # Space between sections

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'  # Green on light yellow

# Messages style
set -g message-style 'fg=colour6 bg=colour0 bold'  # Cyan on dark

# Additional tweaks for a futuristic feel
set -g status-bg default  # Transparent background for status
set -g pane-active-border-style 'fg=colour3'  # Bright yellow for active pane borders

# Set the colors used in tmux
run '~/.tmux/plugins/tpm/tpm'

